name: CI

on:
  push:
  pull_request:

env:
  ELIXIR_VERSION: 1.14.4
  OTP_VERSION: 25.3
  MIX_ENV: test

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Extract Elixir and OTP versions from .tool-versions
      id: extract_versions
      run: |
        elixir_version=$(grep -oP "elixir\s+\K.+" .tool-versions)
        otp_version=$(grep -oP "erlang\s+\K.+" .tool-versions)
        echo "::set-output name=elixir_version::$elixir_version"
        echo "::set-output name=otp_version::$otp_version"

    - name: Set up Elixir
      uses: erlef/setup-elixir@v1
      with:
        elixir-version: ${{ steps.extract_versions.outputs.elixir_version }}
        otp-version: ${{ steps.extract_versions.outputs.otp_version }}

    - name: Restore dependencies and _build cache
      uses: actions/cache@v2
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Build project
      run: mix compile

    - name: Check formatting
      run: mix format --check-formatted

    - name: Run tests
      run: mix test

    - name: Run credo
      run: mix credo
